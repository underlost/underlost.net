safe: false
port: 9005
base-url:    /

gems:
  - jekyll-sitemap

source:      ./source/site
destination: ./.publish
plugins_dir:     ./source/site/_plugins

future:      true
lsi:         false
highlighter: true
markdown:    kramdown
permalink:   blog/:title

rdiscount:
  extensions: []

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false

collections:
  portfolio:
    label: portfolio
    output: true
    relative_directory: portfolio/:slug
    directory: portfolio/:slug

exclude: [
  README.md,
  CHANGELOG.md
 ]

# Custom vars
current_version:  4.0.0
repo: https://github.com/underlost/underlost.net
site: https://underlost.net/
url: https://underlost.net
author: Tyler Rilling
description: I make web things. I also take photographs and play video games.

blog: /blog/
blog_title: Underlost
blog_deck: By Tyler Rilling
