{% include header.html %}
    <body class="blog">
        <div class="image-src-fixed">
            <div class="layout-foreground scrolling-region">

                <article class="post-article supports-full-image-sections">
                    <div class="post-content layout-single-column">

                        <header class="post-header">

                            <div class="site-mast media">
                                <a class="pull-left" href="{{ site.blog }}">
                                    <img class="media-object img-circle" src="https://secure.gravatar.com/avatar/ddf39b714f62f43094e000cf27120d97?s=32" alt="avatar">
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a class="pull-left" href="{{ site.blog }}">{{ site.blog_title }}</a></h4>
                                </div>
                            </div>

                            <h1 class="post-title">{{ page.title }}</h1>
                            <span class="post-item">
                                <span class="post-item-meta">{{ page.date | date: "%A, %B %e %Y" }}</span>
                                {% if page.source %}<span class="post-item-meta"> &bull; <a href="{{ page.source }}"> {{ page.source_title }}</a></span>{% endif %}
                            </span>
                        </header>

                        <section class="post-page-wrapper">
                            {{ content }}
                        </section>

                        <footer class="post-footer post-supplemental"></footer>

                    </div>
                </article>

                {% include blog-footer.html %}

            </div>
        </div>
    </body>
{% include footer.html %}
