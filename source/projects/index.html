---
layout: pages
title: Selected Works
deck: By Tyler Rilling
slug: projects
dark: True
page_type: list
---

<ul class="list-unstyled river-posts">
    {% for post in site.data.projects %}
    <li class="river-post list-item project">
        <div class="layout-single-column">
            <h3 class="post-item-title"><a href="/{{ post.slug }}" title="{{ post.title }}">{{ post.title }}</a></h3>
            <a class="post-item-snippet" href="/{{ post.slug }}">
                <p>{{ post.deck }}</p>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
