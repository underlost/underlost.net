---
layout: default
---

<div class="page">
    <header class="page-head layout-single-column">
        <div class="align-middle layout-single-column layout-foreground layout-fill-height">
            <div class="align-block">
                <h1 class="page-title">{{page.title}}</h1>
                <p class="page-description blog-description-tagline">{{ page.deck }}</p>
            </div>
        </div>
    </header>

    {% if page.page_type == 'list' %}
    <div class="river layout-single-column">
    {% else %}
    <div class="post-page-wrapper layout-single-column">
        {% endif %}
        {{ content }}
    </div>
    {% include footer.html %}
</div>
