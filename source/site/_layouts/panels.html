<!doctype html>
<html lang="en">
<head>
	<title>Tyler Rilling / {{ page.title }}</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="author" content="Tyler Rilling" />
	<meta name="description" content="Website of Tyler Rilling, a UI/Web developer, programmer, and gamer." />
	<link rel="shortcut icon" href="/assets/ico/favicon.ico">
	<link rel="stylesheet" href="/assets/css/underlost.min.css">
	<link href='http://underlost.net/feed.xml' rel='alternate' type='application/rss+xml' title='underlost.net' />
	<link rel="canonical" href="http://underlost.net{{ page.url | replace:'index.html','' }}" />
	<link type="text/plain" rel="author" href="/humans.txt" />

	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-1247925-1', 'underlost.net');
	ga('send', 'pageview');
	</script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,500,700,500italic,300italic,400italic' rel='stylesheet' type='text/css'>
</head>
	<body class="{{ page.slug }}">
		{% include header.html %}
		<div id="content">
			<div class="panel work" id="{{ page.slug }}" style="background-color:#{{ page.color }}">
				<div class="container" data-background="{{ page.color }}">
					<div class="vertical">
						<div class="col-md-5">

							<nav class="works-nav">
								<div class="pull-right">
								{% if page.previous_page %}
								<a href="/{{page.previous_page}}/" id="panel-prev-link" class="previous"><i class="fa fa-chevron-circle-left"></i> Previous</a>
								{% else %}
								<span class="previous"><i class="fa fa-chevron-circle-left"></i> Previous</span>
								{% endif %}
								{% if page.next_page %}
								<a href="/{{ page.next_page }}/" id="panel-next-link" class="next">Next <i class="fa fa-chevron-circle-right"></i></a>
								{% else %}
								<span class="next ">Next <i class="fa fa-chevron-circle-right"></i></span>
								{% endif %}
								</div>
								<span class="hidden-xs">Selected Works</span>
							</nav>

							<h1 class="heading">{{ page.title }}</h1>
							<small>{{ page.deck }}</small>
							{{ content }}
						</div>

						<div class="col-md-5">
							<span class="photo">
								<img src="{{ page.image }}" class="img-rounded" alt="Screenshot of {{ page.title }}">
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
</html>
