---
layout: default
---

{% if page.color %}
<style type="text/css">
    h2.heading:before { background-color: RGBA({{ page.rgba }}); }
</style>
{% endif %}

<header class="site-header portfolio-header">
  <h1 class="heading"><span>{{page.title}}</span></h1>
  <h2>{{page.description}}</h2>
</header>

<section id="works" class="content-section hidden">
  <div data-animate="fadeRight" class="layout-single-column">
    {% if page.image %}
    <figure class="image-wrap">
      <img class="img-responsive" alt="eQuire" src="{{page.image}}" />
      {% if page.caption %}<caption>{{page.caption}}</caption>{% endif %}
    </figure>
    {% endif %}
    {{content}}
    {% if page.next_page or page.previous_page  %}
    <nav aria-label="Page navigation">
      <ul class="pagination fadeUp">
        <li class="page-item"><a class="page-link" href="/portfolio/{{page.previous_page}}/">Previous</a></li>
        <li class="page-item"><a class="page-link" href="/portfolio/{{page.next_page}}/">Next</a></li>
      </ul>
    </nav>
    {% endif %}
  </div>
</section>
